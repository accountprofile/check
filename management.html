<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Site Under Maintenance</title>
  <style>
    body {
      background-color: #f2f2f2;
      color: #333;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      flex-direction: column;
    }
    .message {
      max-width: 600px;
    }
    img.logo {
      width: 120px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5em;
      color: #ff4c4c;
    }
    p {
      font-size: 1.2em;
    }
    #countdown {
      font-size: 1.5em;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }
    .contact {
      margin-top: 20px;
      font-size: 1em;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="message">
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Site Under Maintenance</h1>
    <p>We are currently performing scheduled maintenance.<br>Please check back soon.</p>
    <div id="countdown">Time remaining: loading...</div>
    <div class="contact">Need help? Email us at <a href="mailto: blejohsex@gmail.com">blejohsex@gmail.com</a></div>
  </div>  <script>
    // Countdown to 24 hours from now
    const targetTime = new Date().getTime() + (24 * 60 * 60 * 1000);

    const countdownElement = document.getElementById('countdown');

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetTime - now;

      if (distance <= 0) {
        countdownElement.innerHTML = "We’re almost back!";
        return;
      }

      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `Time remaining: ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script></body>
</html>
